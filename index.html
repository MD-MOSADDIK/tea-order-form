<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tea-order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="form">
        <form action="">

            <header>
                <h1>A form for having tea.</h1>
            </header>

            <fieldset class="personal-info">

                <p>Enter your name: <input type="text"></p>
                <p>Give your address: <input type="text"></p>
                <p>Give your gmail id: <input type="email"></p>
                <p>Give your phone number: <input type="tel"></p>

            </fieldset>

            <fieldset class="cha-option">
                <legend>Select one cha </legend>
                <p>
                    <label for="dud"><input type="radio" name="cha" id="dud">Dud cha</label>
                </p>

                <p>
                    <label for="rong"><input type="radio" name="cha" id="rong">Rong cha</label>
                </p>

                <p>
                    <label for="kazu"><input type="radio" name="cha" id="kazu">Kazu cha</label>
                </p>

                <p>
                    <label for="jolpai"><input type="radio" name="cha" id="jolpai">Jolpai cha</label>
                </p>

                <p>
                    <label for="kulfi"><input type="radio" name="cha" id="kulfi">Kulfi cha</label>
                </p>

            </fieldset>

            <fieldset class="vorta">
                <legend>Select some vortas.</legend>

                <p>
                    <label for="sutki"><input type="checkbox" name="" id="sutki">Sutki vorta</label>
                </p>

                <p>
                    <label for="sorisa"><input type="checkbox" name="" id="sorisa">Sorisa vorta</label>
                </p>

                <p>
                    <label for="morich"><input type="checkbox" name="" id="morich">Morich vorta</label>
                </p>

                <p>
                    <label for="mas"><input type="checkbox" name="" id="mas">Mas vorta</label>
                </p>
            </fieldset>

            <p class="special">Special Requirements: <textarea name="" id="" cols="30" rows="10">special need</textarea></p>

            
        </form>

        <button type="submit">Submit your order</button>
    </section>
    
</body>
</html>
